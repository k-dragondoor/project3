<!DOCTYPE html>
<head>
    <!-- Bootstrap core CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class='container my-3'>
    <h3>포스트 목록</h3>
    <table class='table'>
        <thead>
        <tr class='thead-dark'></tr>
            <td>순번</td><td>포스트 제목</td><td>발행일자</td>
        </tr>
        </thead>
        <tbody>
        {% for post in post_list%}
        <tr>
            <td>{{post.id}}</td><td><a href="/post_view/{{post.id}}">{{post.subject}}</a></td><td>{{post.create_date}}</td>
        </tr>
        {%endfor%}
        <tr><td colspan=3 align=right><a href="/post_write">포스트 등록하기</a></td></tr>
        </tbody>
    </table>
</div>
</body>
</html>
