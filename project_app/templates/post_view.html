<!DOCTYPE html>
<head>
    <!-- Bootstrap core CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class='container my-3'>
    <h3>포스트 보기</h3>
    <table class='table table-bordered'>
    <tr class='active'>
        <td>순번</td><td>포스트 제목</td><td>발행일자</td>
    </tr>
    <tbody>
    <tr>
        <td>{{post.id}}</td><td>{{post.subject}}</td><td>{{post.create_date}}</td>
    </tr>
    <tr>
        <td class='active' colspan=3>내용</td>
    <tr>
        <td colspan=3>{{post.content}}</td>
    </tr>
    </tbody>
    </table>
    <div class='wrapper'>
    <input type='button' class=btn btn-light' value='목록으로' onclick="location.href='/'">
    <input type='button' class='btn btn-light' value='수정하기' onclick="location.href='/post_modify/{{post.id}}'">
    </div>
</div>
</body>
</html>
