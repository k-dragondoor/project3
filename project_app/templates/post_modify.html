<!DOCTYPE html>
<head>
    <!-- Bootstrap core CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class='container'>
        <h3>포스트 수정하기</h3>
           <form name='frm_pm' method='POST' action='/post_modify/{{post.id}}'>
           <div class='form-group'>


               <label for = 'subject'>제목</label>
               <input type='text' name='subject' class='form-control' value='{{post.subject}}'>
               <label for='content'>내용</label>
               <textarea name='contents' class='form-control' rows='5'>{{post.content}}</textarea>
               <input type='submit' value='수정하기' class='btn-primary'>

           </div>
        </form>
    </div>
    </body>
</html>
